<div id="multimedia">
    <h1>MULTIMEDIA</h1>
    <div class="viewcontainer">
        <div id="multimediacontainer">

            <h2>Custom video player</h2>

            <div class="video-container">
                <div class="video-player">
                    <div class="video-title">Alien Demo</div>
                    <video id="vid">
                        <source src="video/alien.mp4" type="video/mp4">
                        <source src="video/alien.ogg" type="video/ogg">
                        Your browser does not support HTML video.
                    </video>
                    <div class="video-controls">
                        <div class="video-top-controls">
                            <div>
                                <input type="range" class="video-seekbar seekbar progress" value="0" max="100" min="0"
                                    step="0.10" id="seek">
                            </div>
                        </div>

                        <div class="video-playback-controls">
                            <button id="p1" class="control-btn play">
                                <i class="fas fa-play play-icon icon"></i>    
                            </button>

                            <button id="p2" class="control-btn pause">                               
                                <i class="fas fa-pause pause-icon icon"></i>
                            </button>

                            <div class="video-volume-control">
                                <button id="v1" class="control-btn toggle-volume on">
                                    <i class="fas fa-volume-up icon volume-on"></i>  
                                </button>

                                <button id="v2" class="control-btn toggle-volume off">                                 
                                    <i class="fas fa-volume-mute icon volume-off"></i>
                                </button>

                                <div>
                                    <input type="range" class="volume-seekbar seekbar progress" value="0" max="100"
                                        min="0" step="0.10" id="seek2">
                                </div>
                            </div>
                            <div class="video-timings">
                                <div class="start-time time">00:00:00</div>
                                /
                                <div class="end-time time">00:00:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Embeded youtube video</h2>

            <div class="video2">

                <iframe src="https://www.youtube.com/embed/LjLamj-b0I8" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>


        </div>

    </div>
</div>
